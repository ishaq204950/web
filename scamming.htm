<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Awareness & Help</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Scam Awareness & Help!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="help.html">Get Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Overview</h2>
            <p>Our mission is to help people avoid scams and support those who have been affected. Learn how to recognize scams, protect yourself, and get help if you have been scammed.</p>
            <img src="images/awareness.jpg" alt="Stay safe from scams" />
        </section>
        <section>
            <h2>Report a Scam or Get Help</h2>
            <form>
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="scamtype">Type of Scam:</label><br>
                <select id="scamtype" name="scamtype">
                    <option value="phishing">Phishing</option>
                    <option value="online">Online Shopping Scam</option>
                    <option value="phone">Phone Scam</option>
                    <option value="samuels scamm">samuels scammed</option>

                    <option value="other">Other</option>
                </select><br><br>

                <label for="description">Description (what happened):</label><br>
                <textarea id="description" name="description" rows="5" cols="40" placeholder="Describe your experience or ask for help..."></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
